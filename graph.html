<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Task Graph</title>
        <link rel="stylesheet" href="graph-styles.css">
        <script src="https://d3js.org/d3.v6.min.js"></script>
    </head>
    <body>
        <button onclick="addImportantTask()" class="button">Add Important Task</button>
        <button onclick="saveGraph()" class="button">Save Graph</button>
        <input type="file" accept=".json" onchange="loadGraph(event)" id="file-input" />
        <label for="file-input" class="button">Load Graph</label>
        <input type="color" id="color-picker" value="#000000" onchange="changeBackgroundColor(this)"/>
        <!-- <label for="color-picker" class="button">Change Background Color</label> -->
        <img src="icons8-settings-24.png" alt="Settings" class="settingsIcon"
            onclick="settingsMenu()" style="cursor: pointer;" tabindex="0" role="button">
        <svg ></svg>
        <script src="script.js"></script>
    </body>
</html>
